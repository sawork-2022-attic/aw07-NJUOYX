openapi: "3.0.0"
info:
  version: 1.0.0
  title: User
  license:
    name: MIT
paths:
  /login:
    post:
      summary: try to login
      operationId: login
      tags:
        - user
      parameters:
        - name: uid
          in: path
          required: true
          description: The id of user
          schema:
            type: string
        - name: password
          in: path
          required: true
          description: The password of user
          schema:
            type: string
      responses:
        '200':
          description: user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        default:
          description: login failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    User:
      type: object
      required:
        - uid
        - password
      properties:
        uid:
          type: string
        password:
          type: string
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string